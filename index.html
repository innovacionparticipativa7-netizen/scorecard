<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Scorecard Safran Cabin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Scorecard Safran Cabin — Captura diaria</h1>
  </header>

  <section class="panel">
  <h2>Configuración diaria</h2>

  <table class="config-table">
    <tr>
      <th>Fecha</th>
      <th>Programa</th>
      <th>% Tolerancia Amarillo</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <td><input type="date" id="fecha"></td>
      <td>
        <select id="programa">
          <option>PRIMARIOS</option>
          <option>A220</option>
          <option>COMAC</option>
          <option>BOEING</option>
          <option>WAREHOUSE</option>
        </select>
      </td>
      <td><input type="number" id="tolerancia" value="5"></td>
      <td>
        <button class="btn" onclick="guardarConfig()">Guardar</button>
      </td>
    </tr>
  </table>
</section>
  
  <section class="panel">
  <h2>KPIs</h2>

  <button class="btn" onclick="agregarKPI()">➕ Añadir KPI</button>

  <table id="kpiTable">
    <thead>
      <tr>
        <th>KPI</th>
        <th>Tipo</th>
        <th>Meta</th>
        <th>Actual</th>
        <th>Estado</th>
        <th>Notas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>


  <script src="script.js"></script>
</body>
</html>
